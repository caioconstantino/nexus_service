<body>
  <div class="sidebar close">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus'></i>
      <span class="logo_name">CodingLab</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="#" class="menu-link" data-page="dashboard.php">
          <i class='bx bx-grid-alt'></i>
          <span class="link_name">Dashboard</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="#">Dashboard</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <div class="home-content">
      <i class='bx bx-menu'></i>
    </div>
    <div class="content-page">

    </div>
  </section>

  <div class="one"></div>
  <script>
    let arrow = document.querySelectorAll(".arrow");
    for (var i = 0; i < arrow.length; i++) {
      arrow[i].addEventListener("click", (e) => {
        let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
        arrowParent.classList.toggle("showMenu");
      });
    }
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".bx-menu");
    console.log(sidebarBtn);
    sidebarBtn.addEventListener("click", () => {
      sidebar.classList.toggle("close");
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Seleciona todos os links do menu
      const menuLinks = document.querySelectorAll(".menu-link");

      // Adiciona um listener de clique para cada link
      menuLinks.forEach(link => {
        link.addEventListener("click", function (event) {
          event.preventDefault(); // Evita o comportamento padrão de clicar no link

          const page = this.dataset.page; // Obtém o atributo data-page que contém o nome da página a ser carregada

          // Carrega o conteúdo da página utilizando AJAX
          fetch(page)
            .then(response => response.text())
            .then(data => {
              document.querySelector(".content-page").innerHTML = data; // Insere o conteúdo no elemento com a classe "content-page"
            })
            .catch(error => console.error(error));
        });
      });

      // Outros códigos JavaScript aqui
    });
  </script>
</body>

</html>
